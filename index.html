<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="header-text">Hola Mi Amor! Presiona cuando te sientas:</h1>
        <div class="buttons">
            <button class="btn feliz" onclick="mostrarFrase('feliz')">Feliz</button>
            <br>
            <button class="btn triste" onclick="mostrarFrase('triste')">Triste</button>
            <br>
            <button class="btn enojado" onclick="mostrarFrase('enojado')">Enojada</button>
            <br>
            <button class="btn preocupado" onclick="mostrarFrase('preocupado')">Preocupada</button>
            <br>
            <button class="btn desmotivado" onclick="mostrarFrase('desmotivado')">Desmotivada</button>
        </div>
        <div id="frase-container" class="frase-container">
            <h2 id="emotion-header"></h2>
            <p id="frase"></p>
            <button id="volver-btn" class="volver-btn" onclick="volver()">Volver</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
